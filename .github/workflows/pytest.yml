name: Run Pytest

on:
    push:
        paths:
            - 'backend/app/**'
    pull_request:
        paths:
            - 'backend/app/**'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
    
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.x'
    
            - name: Install dependencies
              run: |
                cd backend
                python -m pip install --upgrade pip
                pip install -r requirements.txt
    
            - name: Run Pytest
              run: |
                cd backend
                pytest -p no:warnings